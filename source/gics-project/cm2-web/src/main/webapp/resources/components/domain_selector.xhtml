<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>

</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<f:event listener="#{domainSelector.loadDomains}" type="preRenderView" />

	<div class="ui-menu ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">
		<ul class="ui-menu-list ui-helper-reset">
			<li class="ui-widget-header ui-corner-all">
				<h3>#{msg['domain.label.currentDomain']}</h3>
			</li>
			<li class="ui-menuitem ui-widget ui-corner-all">
				<div class="domainSelector">
					<h:outputText value="#{msg['domain.label.noDomain']}"
						rendered="#{empty domainSelector.selectedDomain}" />
					<p:selectOneMenu id="domain" rendered="#{not empty domainSelector.selectedDomain}"
						value="#{domainSelector.selectedDomain}" converter="#{domainDTOConverter}"
						onchange="submit();PF('loading').show();" oncomplete="PF('loading').hide();"
						style="min-width: 100%;">
						<f:selectItems value="#{domainSelector.domains}" var="_domain" itemLabel="#{_domain.label}" />
					</p:selectOneMenu>
				</div>
			</li>
		</ul>
	</div>
</composite:implementation>

</html>
