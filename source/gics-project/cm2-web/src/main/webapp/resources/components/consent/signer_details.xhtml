<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite"
	  xmlns:consent="http://java.sun.com/jsf/composite/components/consent">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<f:event listener="#{signerController.init(consentController.searchSignerId)}" type="preRenderComponent" />

	<div class="ui-g" style="margin-bottom: 15px;">
		<div class="ui-g-12 ui-lg-6">
			<p:panel>
				<div style="position: relative; min-height: 151px;">
					<h2 style="margin-bottom: 0;">
						<h:outputText value="#{msg['page.consents.signer']} #{consentController.searchSignerId.id}" />
					</h2>
					<div style="position: absolute; top: 35px; right: 0; text-align: right;">
						<p:outputLabel onclick="#{signerController.acceptedPolicies.size() > 0 ? 'PF(\'acceptedPolicies\').show()' : ''}"
									   style="#{signerController.acceptedPolicies.size() > 0 ? 'cursor:pointer;' : ''} margin-bottom: 5px;" styleClass="tag tag_green"
									   value="#{signerController.acceptedPolicies.size()} #{msg['page.consents.signer.policies.accepted']}" />
						<br />
						<consent:policy_list id="acceptedPolicies" policies="#{signerController.acceptedPolicies}"
											 title="#{msg['page.consents.signer.policies.title.accepted']}" />

						<p:outputLabel onclick="#{signerController.declinedPolicies.size() > 0 ? 'PF(\'declinedPolicies\').show()' : ''}"
									   style="#{signerController.declinedPolicies.size() > 0 ? 'cursor:pointer;' : ''} margin-bottom: 5px;" styleClass="tag tag_red"
									   value="#{signerController.declinedPolicies.size()} #{msg['page.consents.signer.policies.declined']}" />
						<br />
						<consent:policy_list id="declinedPolicies" policies="#{signerController.declinedPolicies}"
											 title="#{msg['page.consents.signer.policies.title.declined']}" />

						<p:outputLabel onclick="#{signerController.unknownPolicies.size() > 0 ? 'PF(\'unknownPolicies\').show()' : ''}"
									   style="#{signerController.unknownPolicies.size() > 0 ? 'cursor:pointer;' : ''} margin-bottom: 5px;" styleClass="tag tag_lightgrey"
									   value="#{signerController.unknownPolicies.size()} #{msg['page.consents.signer.policies.unknown']}" />
						<br />
						<consent:policy_list id="unknownPolicies" policies="#{signerController.unknownPolicies}"
											 title="#{msg['page.consents.signer.policies.title.unknown']}" />
					</div>

					<h:outputText
							value="#{msg['page.consents.signer.created']} #{consentController.dateToString(consentController.searchSignerId.creationDate, 'datetime')}"
							styleClass="grey" />
					<h:panelGroup layout="block" rendered="#{not empty signerController.aliases}">
						<br/>
						<br/>
						<h3 style="margin-bottom: 0">
							<h:outputText value="#{msg['page.consents.signer.aliases']}" />
						</h3>
						<p:repeat value="#{signerController.aliases}" var="_signerId">
							<h:outputText value="#{_signerId.idType}: " style="font-weight: bold" />
							<h:outputText value="#{_signerId.id}" />
							<br />
						</p:repeat>
					</h:panelGroup>
				</div>
			</p:panel>
		</div>
		<div class="ui-g-12 ui-lg-6">
			<p:panel>
				<h4>
					<h:outputText value="#{cmsg['common.actions']}" />
				</h4>
				<p:commandButton actionListener="#{consentController.onNewConsentForCurrentSigner('CONSENT')}" update="@form, main, :title"
								 value="#{msg['consent.create.type_CONSENT']}" icon="mdi icon_CONSENT" styleClass="secondary" />
				<br />
				<p:commandButton actionListener="#{consentController.onNewConsentForCurrentSigner('REVOCATION')}" update="@form, main, :title"
								 value="#{msg['consent.create.type_REVOCATION']}" icon="mdi icon_REVOCATION" styleClass="secondary" />
				<br />
				<p:commandButton actionListener="#{signerController.onNewMerge}"
								 icon="mdi mdi-account-multiple-plus"
								 oncomplete="PF('signer_merge_dialog').show();"
								 styleClass="secondary"
								 update="signer_merge_component:signer_merge_dialog"
								 value="#{msg['page.consents.signer.merge']}" />
			</p:panel>
		</div>
	</div>
</composite:implementation>

</html>
