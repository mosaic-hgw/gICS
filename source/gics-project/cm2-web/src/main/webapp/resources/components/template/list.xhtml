<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:components="http://java.sun.com/jsf/composite/components"
	  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<cc:interface>
	<cc:attribute default="" name="update" required="false" type="java.lang.String" />
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
	<h:form onkeypress="if (event.keyCode === 13) { return false; }">
		<p:panel>
			<h4>
				<h:outputFormat value="#{msg['template.label.found']}">
					<f:param value="#{templateController.templates.size()}" />
				</h:outputFormat>
			</h4>

			<p:dataTable id="templates"
						 currentPageReportTemplate="#{props.currentPageReport}"
						 emptyMessage="#{cmsg['ui.table.empty']}"
						 globalFilter="#{templateController.globalFilter}"
						 pageLinks="3" paginator="true" paginatorPosition="bottom" paginatorTemplate="#{props.paginatorTemplate}"
						 rowKey="#{templateController.convertKey(_template.key)}" rows="10"
						 selection="#{templateController.selectedTemplate}" selectionMode="single"
						 value="#{templateController.templates}"
						 var="_template" widgetVar="templates">
				<p:ajax event="contextMenu" ignoreAutoUpdate="true" update="@form:templates_menu"/>
				<p:ajax event="filter" ignoreAutoUpdate="true" />

				<f:facet name="header">
					<p:inputText id="globalFilter" onkeyup="PF('templates').filter()" placeholder="#{cmsg['ui.table.filter']}" value="#{templateController.globalFilter}" />
				</f:facet>

				<p:column id="type" filterBy="#{msg['template.type.'.concat(_template.type.name())]}" filterMatchMode="contains" filterStyle="display: none"
						  headerText="#{msg['template.type']}" sortBy="#{msg['template.type.'.concat(_template.type.name())]}"
						  style="width:40px; text-align:center;" styleClass="mdi icon_#{_template.type.name()}" title="#{msg['template.type.'.concat(_template.type.name())]}">
				</p:column>
				<p:column filterBy="#{_template.label}" filterMatchMode="contains" filterStyle="display: none"
						  headerText="#{msg['template.label']}" sortBy="#{_template.label}" width="100%">
					<h:outputText rendered="#{!_template.finalised}" style="margin-right: 8px;" styleClass="tag tag_lightgrey" value="#{msg['common.notFinalised']}" />
					<h:outputText value="#{_template.label} " />
					<h:outputText id="comment-icon" rendered="#{not empty _template.comment}" styleClass="mdi mdi-comment-text-outline tooltip-icon comment" />
					<p:tooltip for="comment-icon" rendered="#{not empty _template.comment}" value="#{_template.comment}" escape="false" />
				</p:column>
				<p:column filterBy="#{_template.key.version}" filterMatchMode="contains" filterStyle="display: none"
						  headerText="#{msg['template.version']}" sortBy="#{_template.key.version}">
					<h:outputText value="#{_template.versionLabelAndVersion}" />
				</p:column>
				<p:column filterBy="#{_template.creationDate}" filterMatchMode="contains" filterStyle="display: none"
						  headerText="#{cmsg['ui.date.created']}" sortBy="#{_template.creationDate}"
						  style="min-width: 160px;">
					<h:outputText value="#{_template.creationDate}" converter="datetime"/>
				</p:column>
				<p:column filterBy="#{_template.updateDate}" filterMatchMode="contains" filterStyle="display: none"
						  headerText="#{cmsg['ui.date.edited']}" sortBy="#{_template.updateDate}" sortOrder="desc"
						  style="min-width: 160px;">
					<h:outputText value="#{_template.updateDate}" converter="datetime"/>
				</p:column>

				<p:column headerText="#{msg['common.button.actions']}" styleClass="icons">
					<p:commandButton action="#{templateController.onFinalise(_template)}"
									 alt="#{_template.finalised ? msg['common.final.already'] : msg['common.finalise']}" disabled="#{_template.finalised}" icon="mdi mdi-spellcheck"
									 oncomplete="PF('templates').filter()" styleClass="secondary"
									 title="#{_template.finalised ? msg['common.final.already'] : msg['common.finalise']}" update="@form">
						<p:confirm escape="false" header="#{msg['common.confirmation']}" icon="mdi mdi-spellcheck" message="#{msg['template.label.confirmFinalise']}" />
					</p:commandButton>
					<p:commandButton action="#{templateController.onEditTemplate(_template)}" ajax="false" alt="#{cmsg['ui.button.edit']}"
									 icon="mdi mdi-pencil" styleClass="secondary" title="#{cmsg['ui.button.edit']}" />
					<p:commandButton action="#{templateController.onDeleteTemplate(_template)}" alt="#{cmsg['ui.button.delete']}" icon="mdi mdi-delete-empty"
									 oncomplete="PF('templates').filter()" styleClass="secondary" title="#{cmsg['ui.button.delete']}" update="@form">
						<p:confirm header="#{msg['common.confirmation']}" icon="mdi mdi-alert-outline" message="#{msg['template.label.confirmDelete']}" />
					</p:commandButton>
					<p:confirmDialog closeOnEscape="true" global="true">
						<p:commandButton icon="mdi mdi-check" styleClass="ui-confirmdialog-yes" type="button" value="#{cmsg['ui.button.yes']}" />
						<p:commandButton icon="mdi mdi-close" styleClass="ui-confirmdialog-no" type="button" value="#{cmsg['ui.button.no']}" />
						<h:outputText />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
			<components:rightclick />

			<p:contextMenu for="templates" id="templates_menu">
				<p:menuitem actionListener="#{templateController.onFinalise(templateController.selectedTemplate)}" icon="mdi mdi-spellcheck"
							oncomplete="PF('templates').filter()" rendered="#{!templateController.selectedTemplate.finalised}" update="#{cc.attrs.update}"
							value="#{msg['common.finalise']}">
					<p:confirm escape="false" header="#{msg['common.confirmation']}" icon="mdi mdi-spellcheck" message="#{msg['template.label.confirmFinalise']}" />
				</p:menuitem>
				<p:separator rendered="#{!templateController.selectedTemplate.finalised}" />
				<p:menuitem action="#{templateController.onEditTemplate(templateController.selectedTemplate)}" ajax="false" icon="mdi mdi-pencil-outline"
							update="#{cc.attrs.update}" value="#{cmsg['ui.button.edit']}" />
				<p:separator />
				<p:menuitem icon="mdi mdi-content-copy"
							oncomplete="PF('duplicateDialog').show();"
							rendered="#{templateController.canDuplicateModules}" update="#{cc.attrs.update}" value="#{cmsg['ui.button.duplicate']}" />
				<p:menuitem action="#{templateController.onDuplicateTemplate(templateController.selectedTemplate, false)}" ajax="false" icon="mdi mdi-content-copy"
							rendered="#{!templateController.canDuplicateModules}" value="#{cmsg['ui.button.duplicate']}" />
				<p:separator />
				<p:menuitem actionListener="#{templateController.onDeleteTemplate(templateController.selectedTemplate)}" icon="mdi mdi-delete-empty"
							oncomplete="PF('templates').filter()" update="@form" value="#{cmsg['ui.button.delete']}">
					<p:confirm header="#{msg['common.confirmation']}" icon="mdi mdi-alert-outline" message="#{msg['template.label.confirmDelete']}" />
				</p:menuitem>
				<p:separator />
				<p:menuitem actionListener="#{templateController.onShowTree(templateController.selectedTemplate)}" icon="mdi mdi-file-tree" oncomplete="PF('templateTree').show()"
							update="#{cc.attrs.update}" value="#{msg['common.button.tree']}" />
				<p:separator />
				<p:menuitem icon="mdi mdi-printer" onclick="PF('printOptions').show()" value="#{msg['common.button.print']}" />
			</p:contextMenu>
		</p:panel>
	</h:form>
</cc:implementation>

</html>
