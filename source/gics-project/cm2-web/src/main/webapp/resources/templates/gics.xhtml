<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:component="http://java.sun.com/jsf/composite/components">

<ui:composition template="/resources/templates/ths_body.xhtml">
	<ui:define name="project_css">
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/html/public/assets/css/gics.css" />
	</ui:define>
	<ui:define name="project_loader">
		<p:graphicImage value="/html/public/assets/images/gics-loader.gif" />
	</ui:define>
	<ui:define name="project_logo">
		<p:graphicImage value="/html/public/assets/images/gics-logo.png" />
	</ui:define>
	<ui:define name="project_menu">
		<component:menu />
		<h:form>
			<component:domain_selector />
		</h:form>
	</ui:define>
	<ui:define name="version">
		<h:outputText value="${display_version}" />
	</ui:define>
</ui:composition>
</html>
