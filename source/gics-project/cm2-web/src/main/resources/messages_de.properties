about.info                                                            = <h4>\u00DCber den gICS<sup>\u00AE</sup></h4>\r\n<p>Die Erhebung, Verarbeitung und Nutzung von medizinischen Forschungsdaten erfordert im Regelfall eine zweckbezogene informierte Einwilligung des Betroffenen, den sogenannten Informed Consent (IC) (vgl. Art. 6-11 DSGVO).</p>\r\n<p>Im Kontext stetig wachsender nationaler und internationaler Forschungsinitiativen ist ein zuverl\u00E4ssiges und effizientes Verfahren zur digitalen Verwaltung von Einwilligungen und Widerrufen unabdingbar.</p>\r\n<p>Zu diesem Zweck wurde am Institut f\u00FCr Community Medicine das Einwilligungsmanagement gICS<sup>\u00AE</sup> entwickelt. Dieser generische Informed Consent Administration Service (kurz: gICS<sup>\u00AE</sup>) ist sowohl in papierbasierte als auch rein digitale Arbeitsabl\u00E4ufe integrierbar und dient der Verarbeitung modular abgebildeter Einwilligungen und Widerrufen im Studienkontext.</p>\r\n<p>In der Praxis hat es sich bew\u00E4hrt, inhaltlich oder logisch zusammenh\u00E4ngende Prozessschritte der Datenverarbeitung (Policies) zu Modulen zusammenzufassen (z.B. Modul \u201EUmgang mit Daten\u201C). Im gICS<sup>\u00AE</sup> stellen Templates (Vorlagen) die digitale Umsetzung eines unausgef\u00FCllten und strukturierten Einwilligungsdokuments dar. Es besteht aus durch den Teilnehmer zustimmbaren Modulen und erg\u00E4nzenden Informationen des Original-Einwilligungsdokumentes (Header, Footer, Pflichtmodulen, Festlegung von Antwortoptionen, Freitexten, etc.).</p>\r\n<h4>Weitere Informationen</h4>\r\n<p>Lizenz: <a href="https://www.gnu.org/licenses/agpl-3.0.de.html" target="_blank">AGPLv3</a><br/>\r\nCopyright: 2014 - 2021 Unabh\u00E4ngige Treuhandstelle der Universit\u00E4tsmedizin Greifswald<br/>\r\nKontakt: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Formular</a></p>\r\n<p>Konzept und Implementierung: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Martin Bialke</p>\r\n<h4>Anwenderhandbuch</h4>\r\n<p>Die aktuellste Version des gICS<sup>\u00AE</sup>-Handbuchs (Deutsch) finden Sie unter <a href="https://ths-greifswald.de/gics/handbuch" target="_blank">https://ths-greifswald.de/gics/handbuch</a>.\r\n<h4>API</h4>\r\n<p>Alle Funktionalit\u00E4ten des gICS<sup>\u00AE</sup> stehen f\u00FCr externe Anwendungen in Form einer SOAP-basierten Schnittstelle unter http://IP-ADDRESS:8080/gics/gicsService?wsdl bereit. Sample-Requests sind im Anwenderhandbuch beschrieben. Die vollst\u00E4ndige Schnittstellenbeschreibung finden Sie unter <a href="https://ths-greifswald.de/gics/doc" target="_blank">https://ths-greifswald.de/gics/doc</a>.\r\n<h4>Hinweis</h4>\r\n<p>Der gICS<sup>\u00AE</sup> wurde von der Universit\u00E4tsmedizin Greifswald entwickelt und 2014 als Teil des Forschungsprojektes "MOSAIC" ver\u00F6ffentlicht (gef\u00F6rdert durch die DFG HO 1937/2-1). Ausgew\u00E4hlte Funktionen des gICS<sup>\u00AE</sup> wurden im Rahmen der folgenden Vorhaben realisiert: <ul><li>MAGIC (gef\u00F6rdert durch die DFG HO 1937/5-1)</li><li>MIRACUM (gef\u00F6rdert durch das BMBF 01ZZ1801M)</li><li>NUM-CODEX (gef\u00F6rdert durch das BMBF 01KX2021)</li></ul></p>\r\n<p>Bitte zitieren Sie unsere Publikationen:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.3205/17gmds146" target="_blank">https://dx.doi.org/10.3205/17gmds146</a></li>\r\n\u0009<li><a href="https://doi.org/10.1186/s12967-018-1631-3" target="_blank">https://doi.org/10.1186/s12967-018-1631-3</a></li>\r\n</ul>                     
