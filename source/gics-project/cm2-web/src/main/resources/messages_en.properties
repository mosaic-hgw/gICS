about.info        = <h4>About the gICS</h4>\r\n<p>According to the EU General Data Protection Regulation (GDPR) (Art. 6 \u2013 11) an informed consent of the data subject \u2013 in research: the concerned person - is necessary for data capture in compliance with legal data protection obligations.</p>\r\n<p>In the context of increasing research initiatives and EU-funded research projects with partners from research, industry and patient-centred care, managing hundreds of informed consents cannot be accomplished by paper-based procedures anymore. Digital consent management process are required.</p>\r\n<p>In order to guarantee the concerned persons\u2019 rights and necessary freedom, application of a modular informed consent is suggested. Modular informed consents can be managed using the generic informed consent service (gICS), developed by the Institute for Community Medicine of the University Medicine Greifswald (UMG). The gICS is capable of supporting paper-based as well as digital consent workflows.</p>\r\n<p>In practice, aggregating related or logically coherent policies into modules (e.g. Modul \u201Edata processing\u201C) has proven to be successful. Within the gICS each documented informed consent is based on a versioned template. This template describes the real structure of the consent form and consists of selectable modules (accepted, declined, withdrawn, etc.) as well as complementary information to the consent document (inter alia, order of modules, definition of obligatory modules, header, footer and free text fields).</p>\r\n<h4>Additional Information</h4>\r\n<p>License: AGPLv3, https://www.gnu.org/licenses/agpl-3.0.en.html<br/>\r\nCopyright: 2014 - 2018 The MOSAIC Project - Institut f\u00FCr Community Medicine<br/>\r\nContact: mosaic-projekt@uni-greifswald.de</p>\r\n<p>Concept and implementation: L. Geidel<br/>\r\nWeb-Client: A. Blumentritt, M. Bialke</p>\r\n<h4>Note</h4>\r\n<p>The gICS was developed by the University Medicine Greifswald (Institute for Community Medicine) and published in 2014 as part of the MOSAIC Project (funded by the DFG HO 1937/2-1). Selected functionalities of the gICS were developed as part of the MAGIC Project (funded by the DFG HO 1937/5-1) in 2018.</p>\r\n<p>Please cite our publications:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.3205/17gmds146" target="_blank">https://dx.doi.org/10.3205/17gmds146</a></li>\r\n</ul>
