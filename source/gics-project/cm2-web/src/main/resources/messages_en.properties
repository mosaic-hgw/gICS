about.info                                                            = <h4>About the gICS<sup>\u00AE</sup></h4>\r\n<p>As a rule, the collection, processing and use of medical research data requires the purpose-related informed consent (IC) of the data subject (cf. Art. 6-11 EU GDPR). In the context of steadily growing national and international research initiatives, a reliable and efficient procedure for the digital management of consents and withdrawals is indispensable.</p>\r\n<p>To this end, we have developed gICS\u00ae. This can be easily integrated into both paper-based and purely digital workflows and is used to process modularly mapped consents and withdrawals in the study context.</p>\r\n<p>In practice, it has proven useful to combine content-related or logically related process steps of data processing (policies) into consentable modules (e.g. module "processing of data"). In gICS\u00ae , templates represent an unfilled and structured consent document in terms of a questionnaire. It contains modules that can be selected by the participant as well as supplementary consent information (response options, mandatory modules, free texts, etc.).</p>\r\n\r\n<h4>Additional Information</h4>\r\n<p>License: <a href="https://www.gnu.org/licenses/agpl-3.0.en.html">AGPLv3</a><br/>\r\nCopyright: 2014 - 2023 Trusted Third Party of the University Medicine Greifswald<br/>\r\nContact: <a href="https://www.ths-greifswald.de/kontakt/" target="_blank">Form</a></p>\r\n<p>Concept and implementation: Lars Geidel<br/>\r\nWeb-Client: Arne Blumentritt, Martin Bialke</p>\r\n<h4>User Manual</h4>\r\n<p>The current version of the user manual (German) for the gICS<sup>\u00AE</sup> is available at <a href="https://ths-greifswald.de/gics/handbuch" target="_blank">https://ths-greifswald.de/gics/handbuch</a>.</p><h4>API</h4>\r\n<p>All functionalities of gICS<sup>\u00AE</sup> are provided for external use via SOAP-interface, which is available from http://IP-ADDRESS:8080/gics/gicsService?wsdl. Further information and sample-requests are part of the user manual. The complete API description is available from <a href="https://ths-greifswald.de/gics/doc" target="_blank">https://ths-greifswald.de/gics/doc</a>.\r\n\u0009\u0009\u0009\u0009\u0009\r\n<h4>Note</h4>\r\n<p>The gICS<sup>\u00AE</sup> was developed by the University Medicine Greifswald and published in 2014 as part of the research project "MOSAIC" (funded by the DFG HO 1937/2-1). Selected functionalities of the gICS<sup>\u00AE</sup> were developed as part of the following research projects:<ul><li>MAGIC (funded by the DFG HO 1937/5-1)</li><li>MIRACUM (funded by the German Federal Ministry of Education and Research 01ZZ1801M)</li><li>NUM-CODEX (funded by the German Federal Ministry of Education and Research 01KX2021)</li></ul>\r\n<p>Please cite our publications:</p>\r\n<ul><li><a href="https://doi.org/10.1186/s12911-022-02081-4" target="_blank">https://doi.org/10.1186/s12911-022-02081-4</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.3205/17gmds146" target="_blank">https://dx.doi.org/10.3205/17gmds146</a></li>\r\n\u0009<li><a href="https://doi.org/10.1186/s12967-018-1631-3" target="_blank">https://doi.org/10.1186/s12967-018-1631-3</a></li>\r\n</ul>
