template.help.READ                                                    = Add, edit, duplicate, delete and print templates for your informed consents. You can also view the module tree.<br/>\
                                                                        By clicking right on the table, you will reach additional options.
template.help.EDIT                                                    = <ul><li>You can change the <strong>Label</strong>, but not the key that references the template in other applications.</li>\
                                                                        <li>If the template is still in the design stage, you can edit the <strong>Title</strong>, <strong>Header</strong> and <strong>Footer</strong> using the text editor.</li>\
                                                                        <li>With the button <strong>Search and sort modules</strong> you can select existing modules or create new ones.</li>\
                                                                        <li>After selecting the modules you can define the user's <strong>Answer options</strong>.</li>\
                                                                        <li>If required, you can also add user-defined <strong>Input fields</strong>.</li>\
                                                                        <li>If the consent or individual modules should expire, you can specify this under <strong>Miscellaneous</strong> and in the <strong>Module list</strong></li></ul>
template.help.NEW                                                     = <ul><li>First select the <strong>Type</strong> of template and assign a <strong>Label</strong> and <strong>Version</strong>.</li>\
                                                                        <li>Then you can add a <strong>Title</strong>, <strong>Header</strong> and <strong>Footer</strong> using the text editor.</li>\
                                                                        <li>With the button <strong>Search and sort modules</strong> you can select existing modules or create new ones.</li>\
                                                                        <li>After selecting the modules you can define the user's <strong>Answer options</strong>.</li>\
                                                                        <li>If required, you can also add user-defined <strong>Input fields</strong>.</li>\
                                                                        <li>If the consent or individual modules should expire, you can specify this under <strong>Miscellaneous</strong> and in the <strong>Module list</strong>.</li></ul>
