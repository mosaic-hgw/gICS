about.info        = <h4>\u00DCber den gICS</h4>\r\n<p>Die Erhebung, Verarbeitung und Nutzung von medizinischen Forschungsdaten erfordert im Regelfall eine zweckbezogene informierte Einwilligung des Betroffenen, den sogenannten Informed Consent (IC) (vgl. Art. 6-11 DSGVO).</p>\r\n<p>Im Kontext stetig wachsender nationaler und internationaler Forschungsinitiativen ist ein zuverl\u00E4ssiges und effizientes Verfahren zur digitalen Verwaltung von Einwilligungen und Widerrufen unabdingbar.</p>\r\n<p>Zu diesem Zweck wurde am Institut f\u00FCr Community Medicine das Einwilligungsmanagement gICS entwickelt. Dieser generische Informed Consent Administration Service (kurz: gICS) ist sowohl in papierbasierte als auch rein digitale Arbeitsabl\u00E4ufe integrierbar und dient der Verarbeitung modular abgebildeter Einwilligungen und Widerrufen im Studienkontext.</p>\r\n<p>In der Praxis hat es sich bew\u00E4hrt, inhaltlich oder logisch zusammenh\u00E4ngende Prozessschritte der Datenverarbeitung (Policies) zu Modulen zusammenzufassen (z.B. Modul \u201EUmgang mit Daten\u201C). Im gICS stellen Templates (Vorlagen) die digitale Umsetzung eines unausgef\u00FCllten und strukturierten Einwilligungsdokuments dar. Es besteht aus durch den Teilnehmer zustimmbaren Modulen und erg\u00E4nzenden Informationen des Original-Einwilligungsdokumentes (Header, Footer, Pflichtmodulen, Festlegung von Antwortoptionen, Freitexten, etc.).</p>\r\n<h4>Weitere Informationen</h4>\r\n<p>Lizenz: AGPLv3, https://www.gnu.org/licenses/agpl-3.0.de.html<br/>\r\nCopyright: 2014 - 2018 The MOSAIC Project - Institut f\u00FCr Community Medicine<br/>\r\nKontakt: mosaic-projekt@uni-greifswald.de</p>\r\n<p>Konzept und Implementation: L. Geidel<br/>\r\nWeb-Client: A. Blumentritt, M. Bialke</p>\r\n<h4>Hinweis</h4>\r\n<p>Der gICS wurde von der Universit\u00E4tsmedizin Greifswald entwickelt (Institut f\u00FCr Community Medicine) und 2014 als Teil des MOSAIC Projektes ver\u00F6ffentlicht (gef\u00F6rdert durch die DFG HO 1937/2-1). Ausgew\u00E4hlte Funktionen des gICS wurden 2018 im Rahmen des MAGIC Projektes umgesetzt (gef\u00F6rdert durch die DFG HO 1937/5-1).</p>\r\n<p>Bitte zitieren Sie unsere Publikationen:</p>\r\n<ul>\r\n\u0009<li><a href="https://dx.doi.org/10.3414/ME14-01-0133" target="_blank">https://dx.doi.org/10.3414/ME14-01-0133</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.1186/s12967-015-0545-6" target="_blank">https://dx.doi.org/10.1186/s12967-015-0545-6</a></li>\r\n\u0009<li><a href="https://dx.doi.org/10.3205/17gmds146" target="_blank">https://dx.doi.org/10.3205/17gmds146</a></li>\r\n</ul>
