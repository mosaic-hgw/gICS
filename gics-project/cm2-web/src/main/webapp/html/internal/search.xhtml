<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jstl="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui"
	xmlns:components="http://java.sun.com/jsf/composite/components">

<body>
	<ui:composition template="/resources/templates/gics.xhtml">
		<ui:define name="header_title">
			<h:outputText value="#{msg['search.title']}" />
		</ui:define>

		<ui:define name="title">
			<h:outputText value="#{msg['search.title']}" />
		</ui:define>

		<ui:define name="content">
			<h:form id="main">
				<p:panel>
					<h4>
						<h:outputText value="#{msg['search.consents']}" />
					</h4>

					<p:focus for="sidValue" />
					<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9" layout="grid">

						<!-- 						<p:outputLabel for="sidKey" value="#{msg['consent.signerId.type']}" />
						<p:selectOneMenu id="sidKey" required="true" value="#{searchController.sidKey}">
							<f:selectItems value="#{searchController.signerIdTypes}" var="_type" itemLabel="#{_type}"
								itemValue="#{_type}" />
						</p:selectOneMenu> -->

						<p:outputLabel for="sidValue" value="#{msg['consent.signerId.value']}" />
						<p:inputText id="sidValue" required="true" value="#{searchController.sidValue}" />

						<p:outputLabel for="templateType" value="#{msg['consent.document']}" />
						<p:selectOneMenu id="templateType" value="#{searchController.templateType}">
							<f:selectItem itemLabel="Alle" />
							<f:selectItems value="#{searchController.templateTypes}" var="_type"
								itemLabel="#{msg['template.type.'.concat(_type.name())]}" itemValue="#{_type}" />
						</p:selectOneMenu>

						<p:column />
						<p:commandButton action="#{searchController.onSearchConsents}"
							value="#{msg['common.button.search']}" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
