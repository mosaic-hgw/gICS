<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jstl="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/template/cm-template.xhtml">
		<ui:define name="navigationBar">
			<p:tabMenu activeIndex="1" styleClass="navigationBar">
				<p:menuitem value="#{msg['navigation.domain']}" url="domain.xhtml" />
				<p:menuitem value="#{msg['navigation.policy']}" url="policies.xhtml" />
				<p:menuitem value="#{msg['navigation.module']}" url="modules.xhtml" />
				<p:menuitem value="#{msg['navigation.template']}"
					url="consent-template.xhtml" />
				<p:menuitem value="#{msg['navigation.consent']}"
					url="consents.xhtml" />
				<p:menuitem value="#{msg['navigation.idSearch']}"
					url="id_search.xhtml" />
			</p:tabMenu>
		</ui:define>
		<ui:define name="navigationPanel">
			<h:form id="domain_form">
				<p:dataTable widgetVar="domain_navigation" var="domain"
					value="#{PolicyController.domains}" rowKey="#{domain.name}"
					selectionMode="single"
					filteredValue="#{PolicyController.filteredDomains}"
					styleClass="navigationTree">
					<p:ajax listener="#{PolicyController.onDomainSelect}"
						event="rowSelect" update=":table_form,:create_form:" />
					<f:facet name="header">
						<div align="center">#{msg['general.selectDomain']}</div>
						<p:separator />
						<div align="right">
							<p:outputPanel>
								<p:inputText id="globalFilter"
									onkeyup="PF('domain_navigation').filter();" style="width:150px" />
								<p:watermark for="globalFilter"
									value="#{msg['general.filterDomains']}"></p:watermark>

							</p:outputPanel>
						</div>
					</f:facet>
					<p:column filterBy="#{domain.label}" filterMatchMode="contains"
						filterStyle="display:none;">
						<h:outputText id="domain_display" title="#{domain.label}" value="#{domain.label}" converter="TrimConverter"/><br/>
						<h:outputText value="#{domain.name.equals(domain.label)?'':(domain.name)}" style=" opacity: 0.35;"/>
						<p:tooltip for="domain_display"></p:tooltip>	
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
		<ui:define name="contentPanel">
			<h:form id="table_form">
				<h:outputText rendered="#{empty PolicyController.selectedDomain}"
					value="#{msg['general.pleaseSelectDomain']}" />
				<p:outputPanel
					rendered="#{not empty PolicyController.selectedDomain}">
					<h:outputText styleClass="headline"
						value="#{msg['policies.policyTableHeader']}, #{msg['general.entriesFound']} #{PolicyController.policies.size()}" />
					<p:dataTable var="policy" value="#{PolicyController.policies}"
						paginator="true" rows="10" paginatorAlwaysVisible="false"
						paginatorPosition="bottom"
						currentPageReportTemplate="Page {currentPage}({startRecord}-{endRecord} of {totalRecords})"
						paginatorTemplate=" {JumpToPageDropdown}  {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="10,20,30,40,50"
						selectionMode="single"
						selection="#{PolicyController.selectedPolicy}"
						rowKey="#{policy.key}">
						<p:ajax event="rowSelect" update="@form"></p:ajax>
						<p:column headerText="#{msg['policies.name']}">
							<h:outputText value="#{policy.key.name}" />
							<br />
							<h:outputText value="#{policy.comment}" converter="TrimConverter" />
						</p:column>
						<p:column headerText="#{msg['policies.version']}">
							<h:outputText value="#{policy.key.version}" />
						</p:column>
					</p:dataTable>
					<div align="right" style="margin-top: 5px">
						<p:commandButton
							disabled="#{empty PolicyController.selectedDomain}"
							actionListener="#{PolicyController.onAddPolicy}"
							update="@form,:create_form:" value="#{msg['policies.add']}"></p:commandButton>
						<p:commandButton
							disabled="#{not PolicyController.policies.contains(PolicyController.selectedPolicy)}"
							update=":create_form:" actionListener="#{PolicyController.onEditPolicy}" value="#{msg['policies.update']}"></p:commandButton>
						<p:commandButton
							disabled="#{not PolicyController.policies.contains(PolicyController.selectedPolicy)}"
							actionListener="#{PolicyController.onDeletePolicy}"
							update="@form" value="#{msg['policies.delete']}">
							<p:confirm header="#{msg['policies.delete']}"
								message="#{msg['policy.confirmDelete']}">
							</p:confirm>
						</p:commandButton>
						<p:separator styleClass="verticalSeparator"></p:separator>
						<p:commandButton update=":table_form:,:create_form:"
							actionListener="#{PolicyController.refresh()}"
							value="#{msg['general.refresh']}">
						</p:commandButton>
					</div>
				</p:outputPanel>

			</h:form>
			<h:form id="create_form">
				<p:focus context="create_form" />
				<p:outputPanel
					rendered="#{not empty PolicyController.selectedPolicy}">
					<h:outputText styleClass="headline" value="#{PolicyController.editMode?msg['policies.update']:msg['policies.add']}" />
					<p:panel styleClass="noBackgroundColor">
						<h:panelGrid columns="2">
							<p:outputLabel for="name_input" value="#{msg['policies.name']}"></p:outputLabel>
							<p:outputLabel for="version_input"
								value="#{msg['policies.version']}"></p:outputLabel>
							<p:inputText id="name_input" required="true"
								value="#{PolicyController.selectedPolicy.key.name}"></p:inputText>
							<p:inputText id="version_input" required="true"
								value="#{PolicyController.selectedPolicy.key.version}"></p:inputText>
						</h:panelGrid>
						<p:watermark for="version_input" value="#{ClassPathProvider.convertClassPath(PolicyController.selectedDomain.policyVersionConverter)}"></p:watermark>
						<p:spacer height="4px" width="100%"></p:spacer>

						<p:outputLabel for="comment_input"
							value="#{msg['policies.policyText']}"></p:outputLabel>
						<p:outputPanel style="margin-right:8px">
							<p:inputTextarea style="width:100%" id="comment_input"
								value="#{PolicyController.selectedPolicy.comment}"
								maxlength="255" counter="comment_counter" counterTemplate="#{msg['general.charactersRemaining']}">
							</p:inputTextarea>
							<h:outputText id="comment_counter" />
						</p:outputPanel>
						<p:spacer height="4px" width="100%"></p:spacer>

						<div align="right" class="buttonBlock">
							<p:commandButton value="#{PolicyController.editMode? msg['policies.save']:msg['policies.add']}"
								actionListener="#{PolicyController.onSavePolicy}"
								update="@form,:table_form:"></p:commandButton>
							<p:commandButton value="#{msg['general.cancel']}"
								actionListener="#{PolicyController.refresh}"
								update=":create_form:,:table_form:" immediate="true">
								<p:confirm header="#{msg['general.cancel']}"
									icon="ui-icon-alert" message="#{msg['policy.confirmCancel']}"></p:confirm>
							</p:commandButton>
						</div>

					</p:panel>
				</p:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
