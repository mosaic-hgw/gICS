<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
	<p:menu>
		<p:submenu label="#{msg['menu.consentManagement']}" style="border-top: none;">
			<p:menuitem value="#{msg['menu.consents']}"
				url="/html/internal/consents.xhtml?templateType=CONSENT" icon="mdi mdi-file-document-outline"
				class="#{view.viewId eq '/html/internal/consents.xhtml' and param.sidValue == null and consentController.templateType == 'CONSENT' ? 'active' : ''}"
				onclick="PF('loading').show();" oncomplete="PF('loading').hide();"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
			<p:menuitem value="#{msg['menu.revocations']}"
				url="/html/internal/consents.xhtml?templateType=REVOCATION" icon="mdi mdi-file-document"
				class="#{view.viewId eq '/html/internal/consents.xhtml' and param.sidValue == null and consentController.templateType == 'REVOCATION' ? 'active' : ''}"
				onclick="PF('loading').show();" oncomplete="PF('loading').hide();"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
			<p:menuitem value="#{msg['menu.refusals']}"
				url="/html/internal/consents.xhtml?templateType=REFUSAL" icon="mdi mdi-file"
				class="#{view.viewId eq '/html/internal/consents.xhtml' and param.sidValue == null and consentController.templateType == 'REFUSAL' ? 'active' : ''}"
				onclick="PF('loading').show();" oncomplete="PF('loading').hide();"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
			<p:menuitem value="#{msg['menu.search']}" url="/html/internal/search.xhtml"
				icon="mdi mdi-magnify"
				class="#{view.viewId eq '/html/internal/search.xhtml' or param.sidValue != null ? 'active' : ''}"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
		</p:submenu>
		<p:submenu label="#{msg['menu.templateManagement']}">
			<p:menuitem value="#{msg['menu.templates']}" url="/html/internal/admin/templates.xhtml"
				icon="mdi mdi-file-outline"
				class="#{view.viewId eq '/html/internal/admin/templates.xhtml' ? 'active' : ''}"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
			<p:menuitem value="#{msg['menu.modules']}" url="/html/internal/admin/modules.xhtml"
				icon="mdi mdi-checkbox-marked-outline"
				class="#{view.viewId eq '/html/internal/admin/modules.xhtml' ? 'active' : ''}"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
			<p:menuitem value="#{msg['menu.policies']}" url="/html/internal/admin/policies.xhtml"
				icon="mdi mdi-shield-half-full"
				class="#{view.viewId eq '/html/internal/admin/policies.xhtml' ? 'active' : ''}"
				disabled="#{empty domainSelector.selectedDomain}"
				title="#{empty domainSelector.selectedDomain ? msg['domain.label.needDomain'] : ''}" />
		</p:submenu>
		<p:submenu label="#{msg['menu.settings']}">
			<p:menuitem value="#{msg['menu.domain']}" url="/html/internal/admin/domains.xhtml"
				icon="mdi mdi-settings"
				class="#{view.viewId eq '/html/internal/admin/domains.xhtml' ? 'active' : ''}" />
			<p:menuitem value="#{msg['menu.statistic']}" url="/html/internal/statistic.xhtml"
				icon="mdi mdi-chart-line"
				class="#{view.viewId eq '/html/internal/statistic.xhtml' ? 'active' : ''}" />
			<p:menuitem value="#{msg['menu.about']}" url="/html/public/about.xhtml"
				icon="mdi mdi-information-outline"
				class="#{view.viewId eq '/html/public/about.xhtml' ? 'active' : ''}" />
		</p:submenu>
	</p:menu>
</composite:implementation>

</html>
