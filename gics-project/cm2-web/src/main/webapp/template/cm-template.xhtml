<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jstl="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition template="/template/ths_templ.xhtml">
		<ui:define name="meta_tags">
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/cm.css" />
		</ui:define>
		<ui:define name="customLogo">
			<h:link outcome="index">
				<img src="#{request.contextPath}/img/gics_logo.png" />
			</h:link>
		</ui:define>
		<ui:define name="header_title">#{msg['general.headerTitle']}
		</ui:define>
		
		<ui:define name="title">
			<h1>
				<h:outputFormat value="#{msg['general.title']}">
					<f:param value="${display_version}" />
				</h:outputFormat>
			</h1>
		</ui:define>
		<ui:define name="info">
			<!-- <ui:include src="/html/fragments/login_snippet.xhtml" /> -->
			<div style="vertica"></div>
			<ui:insert name="navigationBar">
			</ui:insert>
			<!-- <ui:include src="/html/fragments/navigation.xhtml" /> -->
		</ui:define>
		<ui:define name="content">
			<script type="">
			</script>
			<div class="cmContent" align="left">
				<p:outputPanel styleClass="navigationPanel">
					<ui:insert name="navigationPanel">
					</ui:insert>
				</p:outputPanel>
				<p:outputPanel styleClass="contentPanel">
					<ui:insert name="contentPanel">
					</ui:insert>
				</p:outputPanel>
				<p:outputPanel style="float:right">
					<ui:insert name="rightPanel">
					</ui:insert>
				</p:outputPanel>
				<p:outputPanel layout="block" style="clear:both">
					<ui:insert name="bottom_panel">
					</ui:insert>
				</p:outputPanel>
			</div>
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<p:graphicImage value="/img/ajax-loader_pf.gif" />
					<h:outputText value="Loading" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<p:growl autoUpdate="true"></p:growl>
			<p:confirmDialog global="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">  
    			<p:graphicImage value="/img/ajax-loader_pf.gif" />  
			</p:dialog>
			<script type="text/javascript">
			function start() {
    			PF('statusDialog').show();
			}
 
			function stop() {
    			PF('statusDialog').hide();
			}
</script>
		</ui:define>
		<ui:define name="version">	
			<h:outputText value="${display_version}"/>
		</ui:define>
	</ui:composition>
</body>
</html>
